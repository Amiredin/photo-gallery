{%extends 'base.html'%} {% block content %} {{block.super}}
<div class="container-fluid">
  {% for image in images %}
  <div class="card">
  <a href="{% url 'image' image.id %}">
   
      <div class="card col-md-4" id="card">
      <img src="{{ image.image.url }}" class="img-responsive i-images">
      <div class="overlay">
        <div class="text">{{image.name}}</div>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}

</div>
{% endblock %}
